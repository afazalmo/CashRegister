<ion-header>
  <ion-toolbar>
    <ion-title>Cash Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-col size=2>
  <ion-label *ngIf="value_selected!=null;else second">{{value_selected}}</ion-label>
  <ng-template #second><ion-label>Type</ion-label></ng-template>
</ion-col>
<ion-row >
  <ion-col >
    <ion-button *ngFor="let number of numbers1" (click)="onNumberClicked(number)">{{number}}</ion-button>
    <ion-label *ngIf='value_selected!=null'> {{total}}</ion-label>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col>
    <ion-button *ngFor="let number of numbers2" (click)="onNumberClicked(number)">{{number}}</ion-button>
    <ion-button color="danger" routerLink="/manager">Manager</ion-button>
  </ion-col>

</ion-row>
<ion-row >
  <ion-col>
    <ion-button *ngFor="let number of numbers3" (click)="onNumberClicked(number)">{{number}}</ion-button>
    <ion-button color="secondary" (click)="buyNowClicked()">Buy Now</ion-button>
    <ion-button color="light" (click)="clearClicked()">Clear</ion-button>
  </ion-col>

</ion-row>
<ion-row>
  <ion-col>
  <ion-button (click)="onNumberClicked(numbers0)">{{numbers0}}</ion-button>
</ion-col>
</ion-row>
<ion-row>
  <ion-label *ngIf="clear;else next">Quantity</ion-label>
  <ng-template #next><ion-label>{{digit}}</ion-label></ng-template>
</ion-row>
<ion-row >
  <ion-col size='6'>
  <ion-list >
    <ion-radio-group [(ngModel)]="value_selected">
    <ion-item *ngFor="let product of products" >
      <ion-radio id="prodRadio" slot="start" value="{{product.name}}" ></ion-radio>
      <ion-label>{{ product.name }}</ion-label>
      <ion-label>{{ product.quantity }}</ion-label>
    </ion-item>
  </ion-radio-group>

  </ion-list>
 
  </ion-col>
 
</ion-row>


</ion-grid>


</ion-content>
